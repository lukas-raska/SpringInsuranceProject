<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout.html :: head('Registrace (1/3)')}">
    <link rel="stylesheet" href="/src/main/resources/static/styles/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/src/main/resources/static/styles/styles.css" type="text/css"/>

<body>

<header th:replace="~{fragments/layout.html :: header}"></header>

    <article class="d-flex justify-content-center mb-5">
        <div>
            <header class=" mt-5 mb-3 text-center ">
                <h1>Registrace nového klienta 1/3</h1>
                <h6>(zadejte své jméno a přihlašovací údaje)</h6>
            </header>

            <div th:if="${error}" th:text="${error}"></div>


            <section>
                <form class=" border bg-dark-subtle "
                th:action="@{/register/stepOne}"
                th:object="${clientRegistrationDTO}"
                method="post">

                    <div class="m-3">
                        <label for="firstName" class="form-label">Jméno</label>
                        <input th:field="*{firstName}"  type="text" class="form-control" name="firstName" id="firstName"/>
                        <small th:errors="*{firstName}" class="form-text text-danger "></small>
                    </div>
                    <div class="m-3">
                        <label for="lastName" class="form-label">Příjmení</label>
                        <input th:field="*{lastName}" type="text" class="form-control" name="lastName" id="lastName"/>
                        <small th:errors="*{lastName}" class="form-text text-danger "></small>
                    </div>
                    <div class="m-3">
                        <label for="email" class="form-label">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" name="email" id="email"/>
                        <small th:errors="*{email}" class="form-text text-danger "></small>
                    </div>
                    <div class="m-3">
                        <label for="password" class="form-label">Heslo</label>
                        <input th:field="*{password}" type="password" class="form-control" name="password" id="password"/>
                        <small th:errors="*{password}" class="form-text text-danger "></small>
                    </div>
                    <div class="m-3">
                        <label for="confirmPassword" class="form-label">Zopakování hesla</label>
                        <input th:field="*{confirmPassword}" type="password" class="form-control" name="confirmPassword" id="confirmPassword"/>
                        <small th:errors="*{confirmPassword}" class="form-text text-danger "></small>
                    </div>
                    <div class="m-3 text-center ">
                        <button type="submit" class="btn btn-outline-dark      ">
                            Pokračovat
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
