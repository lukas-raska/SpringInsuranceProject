<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout.html :: head('Editace pojištění')}"></head>
<link rel="stylesheet" href="/src/main/resources/static/styles/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="/src/main/resources/static/styles/styles.css" type="text/css"/>

<body>

<header th:replace="~{fragments/layout.html :: header}"></header>



<header th:fragment="header" class=" fixed-top mb-4">
    <nav class="d-flex justify-content-between bg-dark-subtle ">
        <ul class="nav nav-underline mx-4 align-items-center ">
            <li class="nav-item">
                <a class="nav-link" href="index.html" th:href="@{/}">
                    <img src="/src/main/resources/static/images/logo_min.png" th:src="@{/images/logo_min.png}"
                        alt="logo" id="logo" /></a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')" class="nav-item">
                <a th:href="@{/client/list}" class="nav-link ">Přehled klientů</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                <a th:href="@{/employee/list}" class="nav-link ">Přehled zaměstnanců</a>
            </li>
            <li sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')" class="nav-item">
                <a th:href="@{/insurance/list}" class="nav-link ">Přehled pojistných smluv</a>
            </li>
            <li sec:authorize="hasRole('CLIENT')" class="nav-item">
                <a th:href="@{/client/myDetail}" class="nav-link ">Můj přehled</a>
            </li>
            <li sec:authorize="hasRole('EMPLOYEE')" class="nav-item">
                <a th:href="@{/employee/myDetail}" class="nav-link ">Můj přehled</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/about}" class="nav-link ">O aplikaci</a>
            </li>
        </ul>


        <ul class="nav nav-underline mx-4 align-items-center ">
            <li class="nav-item" th:text="${loggedInUser}">
            </li>
            <li sec:authorize="isAnonymous()" class="nav-item">
                <a th:href="@{/login}" class="nav-link ">Přihlášení</a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-item">
                <a th:href="@{/client/register}" class="nav-link ">Registrace</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="nav-link">
                        Odhlásit se
                    </button>
                </form>

            </li>
        </ul>
    </nav>

    <!--flash messages -->
    <div class="">
        <div th:if="${successEdit}" th:text="${successEdit}" class=" text-center bg-success text-white "></div>
        <div th:if="${successDelete}" th:text="${successDelete}" class=" text-center bg-success text-white "></div>
        <div th:if="${newInsuranceCreated}" th:text="${newInsuranceCreated}"
            class=" text-center bg-success text-white "></div>
        <div th:if="${successInsuranceEdit}" th:text="${successInsuranceEdit}"
            class=" text-center bg-success text-white "></div>
        <div th:if="${successRegister}" th:text="${successRegister}" class=" text-center bg-success text-white ">
        </div>

        <div th:if="${clientNotFound}" th:text="${clientNotFound}" class=" text-center bg-danger text-white "></div>
        <div th:if="${employeeNotFound}" th:text="${employeeNotFound}" class=" text-center bg-danger text-white ">
        </div>
    </div>


    <!--flash messages -->

</header>

<article class="container mb-5">
    <div>
        <header class="text-center row ">
            <h1 >Úprava pojistné smlouvy</h1>
        </header>


        <section class="row">
            <form class=" border bg-dark-subtle offset-md-1 col-md-10"
                  th:action="@{'/insurance/' + *{id} + '/edit'}"
                  th:object="${insuranceDTO}"
                  method="post">

                <!--přihlašovací údaje-->
                <div class="container my-4 pb-4 border border-secondary rounded-4  ">

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="insuranceType" class="form-label">Typ pojištění</label>
                            <select class="form-select" th:field="*{insuranceType}">
                                <option value="">"Vyberte typ pojištění"</option>
                                <option th:each="type: ${T(project.constant.InsuranceType).values()}"
                                        th:value="${type}"
                                        th:text="${type.description}"
                                        id="insuranceType"></option>
                            </select>
                            <small th:errors="*{insuranceType}" class="form-text text-danger "></small>
                        </div>
                        <div class="col-md-6">
                            <label for="amountOfInsurance" class="form-label">Pojistná částka [Kč]</label>
                            <input th:field="*{amountOfInsurance}" type="number" class="form-control"
                                   name="amountOfInsurance" id="amountOfInsurance"/>
                            <small th:errors="*{amountOfInsurance}" class="form-text text-danger "></small>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="insuranceStart" class="form-label">Počátek pojištění</label>
                            <input th:field="*{insuranceStart}" type="date" class="form-control" name="insuranceStart"
                                   id="insuranceStart"/>
                            <small th:errors="*{insuranceStart}" class="form-text text-danger "></small>
                        </div>
                        <div class="col-md-6">
                            <label for="insuranceEnd" class="form-label">Konec pojištění</label>
                            <input th:field="*{insuranceEnd}" type="date" class="form-control" name="insuranceEnd"
                                   id="insuranceEnd"/>
                            <small th:errors="*{insuranceEnd}" class="form-text text-danger "></small>
                        </div>
                    </div>
                </div>

                <div class="m-3 text-center ">
                    <button type="submit" class="btn btn-lg btn-outline-success       ">
                        Uložit
                    </button>
                </div>
            </form>

            <div class="my-3"></div>

        </section>
    </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>

</html>
